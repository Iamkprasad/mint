<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can create a separate CSS file for styling -->
    <style>
        /* Inline CSS for demonstration purposes, but it's recommended to use an external stylesheet */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        /* Style your portfolio sections as needed */
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .section p {
            color: #666;
            font-size: 16px;
        }
        .section img {
            max-width: 100%;
            height: auto;
        }
        .contact-form input[type="text"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <section class="section">
        <h2>About Me</h2>
        <p>This is where you can introduce yourself, your skills, and your background.</p>
    </section>

    <section class="section">
        <h2>Portfolio</h2>
        <div class="portfolio-item">
            <img src="portfolio-item1.jpg" alt="Portfolio Item 1">
            <p>Description of Portfolio Item 1</p>
        </div>
        <div class="portfolio-item">
            <img src="portfolio-item2.jpg" alt="Portfolio Item 2">
            <p>Description of Portfolio Item 2</p>
        </div>
        <!-- Add more portfolio items as needed -->
    </section>

    <section class="section">
        <h2>Contact Me</h2>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name">
            <input type="text" name="email" placeholder="Your Email">
            <textarea name="message" placeholder="Your Message"></textarea>
            <input type="submit" value="Send Message">
        </form>
    </section>
</div>

</body>
</html>
