<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housewarming Invitation</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can create a separate CSS file for styling -->
    <style>
        /* Inline CSS for demonstration purposes, but it's recommended to use an external stylesheet */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .details {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .details h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .details p {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .contact-info {
            margin-top: 30px;
        }
        .contact-info p {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .contact-info p:last-child {
            margin-bottom: 0;
        }
        .contact-info .phone {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>You're Invited!</h1>
    <p>Come join us as we celebrate our new home!</p>

    <div class="details">
        <h2>Event Details</h2>
        <p><strong>Date:</strong> April 25, 2024</p>
        <p><strong>Location:</strong> Mumbai, Maharashtra, India</p>
    </div>

    <div class="contact-info">
        <p>If you have any questions, feel free to reach out to us at <span class="phone">935393483</span>.</p>
    </div>
</div>

</body>
</html>
